<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Review App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    textarea { width:100%; min-height:56px; resize:vertical; }
    .status-badge { font-size:0.85rem; }
    .bg-primary-subtle { background-color: #e7f1ff !important; }
    .bg-info-subtle   { background-color: #eef7fb !important; }
    .bg-light-subtle  { background-color: #f8f9fa !important; }
    .border-light-subtle { border-color: #e9ecef !important; }
    .domain-badge {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 4px 6px;
    }
    .domain-badge:hover { background: #e9ecef; cursor: pointer; }
    h6.fw-semibold { letter-spacing: 0.5px; }
  </style>
</head>
<body class="bg-light">
  <!-- ⬇️ Allow pages to override container width -->
  <div class="{% block container_class %}container py-4{% endblock %}">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
